<!DOCTYPE html>

<html lang="en">
<head>
    <title>OL List Practice</title>

</head>

<h1 style="border: 5px;">List of beverages</h1>

<body>
    <p>See an available list of coffees and juice drinks below.</p>

    <ol> 
    <li>Coffee</li>
        <ol type="A">
            <li>Black Coffee</li>   
            <li>Mocha</li>
            <li>Espresso</li>
        </ol>
    <li>Juices</li>
        <ol type="i">
            <li>Apple Juice</li>
            <li>Mango Juice</li>
            <li>Pineapple Juice</li>
        </ol>
    
</ol>

</body>
</html>
